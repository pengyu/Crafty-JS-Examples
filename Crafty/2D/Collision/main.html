<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          Crafty.e("2D, DOM, Color, solid")
          .attr({x:100, y:100, w:50, h:50})
          .color("yellow");

          Crafty.e("2D, DOM, Color, Multiway, Collision")
          .attr({x:200, y:200, w:50, h:50})
          .color("red")
          .multiway(1, {UP_ARROW: -90, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180})
          .bind('Moved', function(from) {
            if(this.hit('solid')){
              this.attr({x: from.x, y:from.y});
            }
          });
          ;
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
