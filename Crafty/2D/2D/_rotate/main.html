<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto;}
    </style>
  </head>
  <body>
    <div id="mbr"></div>
    <div id="mbr0"></div>
    <div id="mbr1"></div>
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          var e=Crafty.e("2D, DOM, Color")
          .attr({x: 100, y: 100, w: 150, h: 200})
          .color("red");
          document.getElementById("mbr").innerHTML=JSON.stringify(e._mbr);

          e._rotate(.01);
          document.getElementById("mbr0").innerHTML=JSON.stringify(e._mbr);
          e._rotate(10);
          document.getElementById("mbr1").innerHTML=JSON.stringify(e._mbr);

          e.attr({rotation:10});
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
