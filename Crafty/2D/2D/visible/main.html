<!DOCTYPE html>
<html>
  <head>
    <style>
      #cr-stage { border:2px solid black; margin:5px auto;}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          Crafty.e("2D, DOM, Color")
          .attr({x: 100, y: 100, w: 50, h: 50, visible: false})
          .color("red");
          Crafty.e("2D, DOM, Color")
          .attr({x: 200, y: 200, w: 50, h: 50, visible: true})
          .color("yellow");
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
