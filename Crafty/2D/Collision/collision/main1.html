<!DOCTYPE html>
<html>
  <head>
    <style>
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          Crafty.e("2D, DOM, Color, Mouse, solid")
          .attr({x:100, y:100, w:50, h:50})
          .areaMap([0,0], [50,0], [0,50])
          .color("yellow");

          Crafty.e("2D, DOM, Color, Multiway, Collision")
          .attr({x:200, y:200, w:50, h:50})
          .color("red")
          .multiway(1, {UP_ARROW: -90, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180})
          .collision(new Crafty.polygon([50,0], [50,50], [0,50]))
          .bind('Moved', function(from) {
            if(this.hit('solid')) {
              this.attr({x: from.x, y:from.y});
            }
          });
          ;
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
