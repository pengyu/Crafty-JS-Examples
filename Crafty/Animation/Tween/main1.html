<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto;}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          var box=Crafty.e("2D, DOM, Draggable, Tween")
          .css({
            "background-color": "red",
            "border-style": "solid"
          })
          .attr({alpha:1.0, x:0, y:0, w:50, h:50})
          .bind("StopDrag", function() {
            this.tween({x:0, y:0}, 20)
          });

        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
