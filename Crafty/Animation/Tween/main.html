<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto;}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          Crafty.e("2D, DOM, Tween")
          .css({
            "background-color": "red",
            "border-style": "solid"
          })
          .attr({alpha:1.0, x:0, y:0, w:150, h:200})
          .tween({alpha:0.0, x:100, y:100, w:100, h:100}, 200)
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
