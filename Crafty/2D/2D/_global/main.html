<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto;}
    </style>
  </head>
  <body>
    <div id="id1"></div>
    <div id="id2"></div>
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          var e1=Crafty.e("2D, DOM, Color")
          .attr({x: 100, y: 100, w: 150, h: 150})
          .color("red");
          var e2=Crafty.e("2D, DOM, Color")
          .attr({x: 200, y: 200, w: 150, h: 150})
          .color("yellow");

          document.getElementById("id1").innerHTML=e1._global;
          document.getElementById("id2").innerHTML=e2._global;
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
