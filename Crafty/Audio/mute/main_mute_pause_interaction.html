<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <button onclick="toggle_mute()">Mute/Unmute</button>
    <button onclick="toggle_pause()">Pause/Unpause</button>
    <!--
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    -->
    <script type="text/javascript" src="http://localhost/~pengy/crafty/crafty.js"></script>
    <script>
      window.onload = function () {
        Crafty.audio.add({
          shoot: [
          "water_splash.wav",
          "water_splash.mp3",
          "water_splash.ogg",
          ],
        });

        Crafty.init(400, 336);
        Crafty.scene("main", function () {
          Crafty.audio.play("shoot", -1);
        });
        Crafty.scene("main");
      }
      function toggle_mute() {
        Crafty.audio.mute();
      }

      function toggle_pause() {
        Crafty.pause();
      }
  </script>
</body>
</html>
