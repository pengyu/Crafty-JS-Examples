<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <button onclick="toggle_mute()">Mute/Unmute</button>
    <button onclick="mute()">Mute</button>
    <button onclick="unmute()">Unmute</button>
    <script type="text/javascript" src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty.js"></script>
    <script>
      window.onload = function () {
        Crafty.audio.add({
          shoot: [
          "water_splash.wav",
          "water_splash.mp3",
          "water_splash.ogg",
          ],
        });

        Crafty.audio.play("shoot", -1);
      }
      function toggle_mute() {
        Crafty.audio.mute();
      }
      function mute() {
        Crafty.audio.mute(true);
      }
      function unmute() {
        Crafty.audio.mute(false);
      }
    </script>
  </body>
</html>
