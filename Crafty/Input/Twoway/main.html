<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 500);

        Crafty.scene("main", function () {
          var speed = 1;
          var jumpSpeed = 10;
          Crafty.e("2D, DOM, Twoway, Gravity")
          .attr({
            x: 150
            , y: 120 
            , w: 100
            , h: 100
          })
          .css({
            "background-color": "red"
          })
          .twoway(speed, jumpSpeed)
          .gravity("ground");

          Crafty.e("2D, DOM, Color, ground")
          .attr({x: 0, y: 400, w: 400, h: 10})
          .color("blue");
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
