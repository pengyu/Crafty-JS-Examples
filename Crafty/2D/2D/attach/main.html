<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          player1=Crafty.e("2D, DOM, Multiway, Mouse")
          .attr({
            x: 150
            , y: 120 
            , w: 100
            , h: 100
          })
          .css({
            "background-color": "red"
          })
          .multiway(1, {UP_ARROW: -90, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180});

          player2=Crafty.e("2D, DOM, Multiway")
          .attr({
            x: 250
            , y: 120 
            , w: 100
            , h: 100
          })
          .css({
            "background-color": "yellow"
          });

          player1.attach(player2);

          player1.bind('Click', function() {
            this.destroy();
          }
          );

          player1.attr({
            x: 0
            , y: 0 
          })
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
