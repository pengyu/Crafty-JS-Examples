<!DOCTYPE html5>
<html>
  <head>
    <title>My Crafty Game</title>
    <style>
      #cr-stage { border:2px solid black; margin:5px auto; color:white }
    </style>
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
  </head>
  <body>
    <script>
      document.write('<div>Crafty.support.setter = ' + Crafty.support.setter + '</div>');
      document.write('<div>Crafty.support.defineProperty = ' + Crafty.support.defineProperty + '</div>');
      document.write('<div>Crafty.support.audio = ' + Crafty.support.audio + '</div>');
      document.write('<div>Crafty.support.prefix = ' + Crafty.support.prefix + '</div>');
      document.write('<div>Crafty.support.versionName = ' + Crafty.support.versionName + '</div>');
      document.write('<div>Crafty.support.version = ' + Crafty.support.version + '</div>');
      document.write('<div>Crafty.support.canvas = ' + Crafty.support.canvas + '</div>');
      document.write('<div>Crafty.support.webgl = ' + Crafty.support.webgl + '</div>');
      document.write('<div>Crafty.support.css3dtransform = ' + Crafty.support.css3dtransform + '</div>');
      
    </script>
  </body>
</html>
</body>
